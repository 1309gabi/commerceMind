<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Fibonacci</title>
</head>
<body>
    <h1>Ejercicio 1</h1>

    <script>
      
        let numeroDeElementos = 8;
//0,1    0,1,1     0,1,1,2 ...  
    let primerNumero = 1;
    let segundoNumero = 0;
    let suma = 0;

    for( let i = 0 ; i < numeroDeElementos ; i++){
        suma = primerNumero + segundoNumero;
        primerNumero = segundoNumero;
        segundoNumero = suma;

        console.log(suma);
}

    </script>
    
</body>
</html>
